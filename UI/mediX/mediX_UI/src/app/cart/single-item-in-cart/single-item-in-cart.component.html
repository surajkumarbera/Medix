<div class="container list-group-item list-group-item-action pointer" style="width:80%; height:100px; border:2px ridge; border-radius: 20px; margin-bottom: 15px;">
<div class="row">
    <div class="col-md-2">
        <img src={{cart.Products.ImageUrl}} height="80px">
    </div>

    <div class="col-md-2" style="font-size:large;">
        <b>{{cart.Products.Name}}</b><br>
        <em><small>vendor</small></em><br>
        <small>{{cart.Products.Categories.Name}}</small>
    </div>

    <div class="col-md-2" style="font-size:large; text-align: center;">
            <b>Quantity</b><br>
            <span style="text-align: center; font-size: x-large;">{{cart.Quantity}}</span>

    </div>

    <div class="col-md-2" style=" font-size:large; text-align: center;">
        <b>Price</b><br>
        <span style="text-align: center; font-size: x-large;">{{cart.Products.Price * cart.Quantity}}</span>
    </div>

    <div class="col-md-4" style="text-align: center;"><br>
        <button type="button" class="btn btn-danger" (click) = 'removeCart(cart.Id)'><span class="material-symbols-outlined">
            close
            </span>Remove from Cart</button>
    </div>
</div>
</div>

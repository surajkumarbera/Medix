<div class="container" style="margin-top: 20px">
  <h3 style="margin-top: 10px; margin-bottom: 20px">Your Cart</h3>

  <div class="list-group">
    <div *ngIf="cartList.length==0" style="text-align:center; margin-top:10%; margin-bottom: 10%;">
      <span class="material-symbols-outlined" style="font-size:80px ;">
        production_quantity_limits
      </span><br><br>
      <h4>
        Your Cart is Empty!
      </h4>
    </div>
    <div *ngFor="let cart of cartList" class="container list-group-item list-group-item-action" style="
        width: 80%;
        height: 100px;
        border: 2px ridge;
        border-radius: 20px;
        margin-bottom: 15px;
      ">
      <div class="row">
        <div class="col-md-2 d-flex" style="justify-content: center;">
          <img src="{{ cart.Products.ImageUrl }}" height="80px" />
        </div>

        <div class="col-md-2" style="font-size: large">
          <b>{{ cart.Products.Name }}</b><br />
          <em><small>{{ cart.Products.Vendor }}</small></em><br />
          <small>{{ cart.Products.Categories.Name }}</small>
        </div>

        <div class="col-md-2" style="font-size: large; text-align: center">
          <b>Quantity</b><br />
          <span style="text-align: center; font-size: x-large">{{
            cart.Quantity
            }}</span>
        </div>

        <div class="col-md-2" style="font-size: large; text-align: center">
          <b>Price</b><br />
          <span style="text-align: center; font-size: x-large">{{
            cart.Products.Price * cart.Quantity
            }}</span>
        </div>

        <div class="col-md-4" style="text-align: center">
          <br />
          <button type="button" class="btn btn-danger" (click)="removeCart(cart.Id)">
            <span *ngIf="showSpinner===false || deleteId != cart.Id"><span class="material-symbols-outlined">close</span>Remove from
              Cart</span>
            <span *ngIf="showSpinner && deleteId==cart.Id">
              <div class="spinner-border spinner-border-sm" role="status"></div>&nbsp; Please Wait
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="cartList.length!=0" style="text-align: center">
    <button type="button" class="btn btn-success btn-lg" routerLink="/payment">
      <span class="material-symbols-outlined"> arrow_circle_right </span>Continue
    </button>
  </div>
</div>

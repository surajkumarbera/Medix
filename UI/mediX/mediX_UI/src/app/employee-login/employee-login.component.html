
<div class="row">
    <div class="text-center col-sm-5" style="margin-left:auto; margin-right: auto; margin-top:5%;">
        <h3 class="mb-4">Employee Login</h3>
    <h5 class="mb-2">Select your role</h5>
    <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="admin" value="admin">
        <label class="form-check-label" for="admin">Admin</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pharmacist" value="pharmacist">
        <label class="form-check-label" for="pharmacist">Pharmacist</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inventory_manager" value="inventory_manager">
        <label class="form-check-label" for="inventory_manager">Inventory Manager</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="order_manager" value="order_manager">
        <label class="form-check-label" for="order_manager">Order Manager</label>
      </div>
    </div>
</div>
<div class="row">
    
    <form class="col-sm-4" #form="ngForm" style="margin-left:auto; margin-right: auto; margin-top: 1%;">
        
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><span class="material-symbols-outlined">alternate_email</span>Email Id</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="email" email required ngModel #email="ngModel">
          <span *ngIf=" email.touched && email.invalid" style="color:red;">Invalid email</span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" ><span class="material-symbols-outlined">key</span>Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"minlength="4" name="password" required ngModel #pw="ngModel">
          <span *ngIf="pw.touched && pw.invalid" style="color:red;">Please enter password</span>
        </div>
        <div class="text-center">
            <button [disabled]="form.invalid" type="submit" class="btn btn-warning btn-lg"><span class="material-symbols-outlined">input</span>Login</button>
        
        
        </div>
        
      </form>
</div>
